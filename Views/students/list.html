{% extends "base.html" %}
{% block title %}Students{% endblock %}
{% block content %}
    <h2>Students</h2>
    <a href="{{ url_for('create_student') }}" class="btn btn-primary mb-3">Create Student</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Admission Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.admission_date }}</td>
                <td>
                    <a href="{{ url_for('edit_student', student_id=student.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_student', student_id=student.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
