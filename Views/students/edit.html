{% extends "base.html" %}

{% block content %}
<h2>Edit Student</h2>
<form action="{{ url_for('edit_student', id=student.id) }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ student.name }}"
            required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ student.email }}"
            required>
    </div>
    <div class="mb-3">
        <label for="admission_date" class="form-label">Admission Date</label>
        <input
            type="date"
            class="form-control"
            id="admission_date"
            name="admission_date"
            value="{{ student.admission_date }}"
            required>
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
