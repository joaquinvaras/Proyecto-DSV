{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}

{% block content %}
<h2>Edit Course</h2>
<form method="POST">
    <div class="mb-3">
        <label>Course Name</label>
        <input type="text" name="name" value="{{ course.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>NRC</label>
        <input type="text" name="nrc" value="{{ course.nrc }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Prerequisite Courses</label><br>
        {% for c in all_courses %}
            {% if c.id != course.id %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="prerequisites" value="{{ c.id }}"
                    {% if c.id in selected_prerequisites %}checked{% endif %}>
                <label class="form-check-label">{{ c.name }} (NRC: {{ c.nrc }})</label>
            </div>
            {% endif %}
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
