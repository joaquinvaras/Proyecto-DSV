{% extends "base.html" %}
{% block title %}Cursos{% endblock %}
{% block content %}
<h2>Cursos</h2>
<a href="/cursos/create" class="btn btn-primary mb-3">Crear Curso</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>NCR</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.name }}</td>
            <td>{{ curso.ncr }}</td>
            <td>
                <a href="/cursos/edit/{{ curso.id }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="/cursos/delete/{{ curso.id }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
