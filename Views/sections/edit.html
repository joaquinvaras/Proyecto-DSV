{% extends "base.html" %}

{% block title %}Edit Section{% endblock %}

{% block content %}
<h2>Edit Section for Course: {{ course.name }} (NRC: {{ course.nrc }})</h2>

<form method="POST">
    <div class="form-group">
        <label for="period">Period</label>
        <input type="text" name="period" id="period" class="form-control" value="{{ section['period'] }}" required>
    </div>
    
    <div class="form-group">
        <label for="number">Section Number</label>
        <input type="number" name="number" id="number" class="form-control" value="{{ section['number'] }}" required>
    </div>

    <div class="form-group">
        <label for="professor">Professor</label>
        <select name="professor_id" id="professor" class="form-control" required>
            {% for professor in professors %}
                <option value="{{ professor['id'] }}" {% if professor['id'] == section['professor_id'] %}selected{% endif %}>{{ professor['name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
</form>

<a href="{{ url_for('list_sections', course_id=course.id) }}" class="btn btn-secondary mt-3">Back to Sections</a>

{% endblock %}
