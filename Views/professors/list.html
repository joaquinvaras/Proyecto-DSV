{% extends "base.html" %}
{% block title %}Professors{% endblock %}
{% block content %}
    <h2>Professors</h2>
    <a href="{{ url_for('create_professor') }}" class="btn btn-primary mb-3">Create Professor</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for professor in professors %}
            <tr>
                <td>{{ professor.id }}</td>
                <td>{{ professor.name }}</td>
                <td>{{ professor.email }}</td>
                <td>
                    <a href="{{ url_for('edit_professor', id=professor.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_professor', id=professor.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
